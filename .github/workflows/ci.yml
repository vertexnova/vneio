name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            c_compiler: gcc
            cpp_compiler: g++
          - compiler: clang
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    # Use system Assimp to avoid building ~300 sources (prevents timeout / 6hr builds)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libassimp-dev

    - name: Remove deps/external/assimp so CMake uses find_package(assimp)
      run: rm -rf deps/external/assimp

    # Disable LTO for Clang: vnelogging uses LTO by default; Clang+LTO produces bitcode in .a
    # that GNU ld doesn't recognize ("file format not recognized"). ENABLE_IPO=OFF fixes it.
    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DVNEIO_BUILD_TESTS=ON \
          -DENABLE_IPO=OFF

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Test
      working-directory: build
      run: ctest --output-on-failure

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    # Use system Assimp to avoid building ~300 sources (prevents timeout)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake lcov libassimp-dev

    - name: Remove deps/external/assimp so CMake uses find_package(assimp)
      run: rm -rf deps/external/assimp

    - name: Configure CMake with Coverage
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DVNEIO_BUILD_TESTS=ON \
          -DENABLE_COVERAGE=ON

    - name: Build
      run: cmake --build build --config Debug --parallel

    - name: Test
      working-directory: build
      run: ctest --output-on-failure

    - name: Generate Coverage Report
      run: |
        lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch,unused
        lcov --remove coverage.info '/usr/*' '*/tests/*' '*/deps/*' '*/_deps/*' '*/googletest/*' '*/googlemock/*' --output-file coverage.info --ignore-errors mismatch,unused
        lcov --list coverage.info --ignore-errors mismatch,unused

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN_VNE_IO }}
        slug: vertexnova/vneio
        files: ./coverage.info
        fail_ci_if_error: false
        verbose: true

  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    # Use Homebrew Assimp so we don't build ~300 Assimp .cpp files on macOS (avoids ~6hr build)
    - name: Install Assimp via Homebrew
      run: brew install assimp

    - name: Remove deps/external/assimp so CMake uses find_package(assimp)
      run: rm -rf deps/external/assimp

    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="$(brew --prefix)" \
          -DVNEIO_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Test
      working-directory: build
      run: ctest --output-on-failure

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Configure CMake
      run: |
        cmake -B build -S . `
          -DCMAKE_BUILD_TYPE=Release `
          -DVNEIO_BUILD_MESH=ON `
          -DVNEIO_BUILD_IMAGE=ON `
          -DVNEIO_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Test
      working-directory: build
      run: ctest --output-on-failure -C Release
